<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <header>
      <section id="header-1">
        <div class="container">
          <h6>Get your dream house in a week.</h6>
        </div>
        <img src="./images/cross.svg" alt="cross" class="cross" />
      </section>
    </header>
    <section id="nav" class="menu fixed">
      <div class="container">
        <div class="nav-contents">
          <a href="#" class="logo">
            <img src="./images/Logo.png" alt="Logo" />
            <h3>Realco</h3>
          </a>
          <ul class="nav-items menu" id="nav-responsive">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#properties" id="properties">
                <select name="property" id="property">
                  <option value="Properties">Properties</option>
                  <option value="Tools">Tools</option>
                  <option value="Settings">Settings</option>
                </select>
              </a>
            </li>
            <li>
              <a href="#locations" class="about">About</a>
            </li>
            <li>
              <a href="#footer">Contact</a>
            </li>
            <li>
              <a href="#blog">
                <span>
                  <img src="./images/search.svg" alt="search" class="search" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    style="fill: rgba(243, 243, 243, 1)"
                  >
                    <path
                      d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
                    ></path>
                  </svg>
                </span>
                Search
              </a>
            </li>
            <li>
              <button class="button_1">
                <img src="./images/shopping_bag.svg" alt="bag" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  style="fill: rgba(243, 243, 243, 1)"
                >
                  <path
                    d="M5 22h14a2 2 0 0 0 2-2V9a1 1 0 0 0-1-1h-3v-.777c0-2.609-1.903-4.945-4.5-5.198A5.005 5.005 0 0 0 7 7v1H4a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2zm12-12v2h-2v-2h2zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v1H9V7zm-2 3h2v2H7v-2z"
                  ></path>
                </svg>
                Cart
              </button>
            </li>
            <li>
              <button class="button_2">Find a property</button>
            </li>
            <button id="light-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 11.807A9.002 9.002 0 0 1 
                                 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 
                                 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 
                                 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"
                ></path>
              </svg>
            </button>
          </ul>
          <button class="menu-button" id="menu-button">
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
              >
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg
            ></span>
          </button>
        </div>
      </div>
    </section>

    <main>
      <section class="section1">
        <div class="hero">
          <div class="container">
            <div class="hero-contents">
              <div class="heero-texts"></div>
              <div class="hero-images"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
